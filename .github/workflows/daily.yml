name: Daily Contribution

permissions:
  contents: write

on:
  schedule:
    # Runs daily at 07:00 UTC → 12:30 PM IST (safe zone)
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  auto-contribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Small random delay (0–90 minutes)
      - name: Random delay
        run: |
          echo "Sleeping for random delay..."
          sleep $((RANDOM % 7200))

      - name: Make daily commit (IST)
        run: |
          export TZ="Asia/Kolkata"
          echo "Daily update (IST): $(date)" >> log.txt
          git config user.email "action@github.com"
          git config user.name "GitHub Actions"
          git add log.txt
          git commit -m "chore: daily contribution" || echo "No changes"
          git push
